<div class="container mainDiv p-4">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Search Your Flights Here...</h1>      
      <p>Book Domestic and International flights</p>
    </div>
  </div>
  <form #f="ngForm" (ngSubmit)="search(f)" novalidate>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFrom">From</label>
            <select id="inputFrom"  ngModel  #locationFrom="ngModel"  name="locationFrom" class="form-control">
                <option *ngFor="let location of locations">
                    {{location.locaionName }} - {{location.locaionCode}}
                  </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputTo">To</label>
            <select id="inputTo" name="locationTo"  ngModel  #locationTo="ngModel" class="form-control">
                <option *ngFor="let location of locations">
                    {{location.locaionName}} - {{location.locaionCode}}
                  </option>
            </select>
          </div>
    </div>
   
    
    <div class="form-row">
     
      <div class="form-group col-md-3">
        <label for="inputState"> Dept Date</label>
        <div class="form-group col-md-3">
          
          <p-calendar  [(ngModel)]="value"></p-calendar>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">Return Date</label>
        <div class="form-group col-md-3">
        
          <p-calendar [(ngModel)]="value"></p-calendar>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="inputclass">Class</label>
        <select id="inputclass" ngModel  #locationclass="ngModel"  name="locationclass" class="form-control">
            <option> Economy              
              </option>
              <option> First             
              </option>
              <option> Business            
              </option>
        </select>
      </div>
      <div class="form-label-group col-md-3">
        <label for="inputEmail">No of passenger</label>
         <input type="text" name="upassenger" id="passenger" ngModel required #passenger="ngModel" class="form-control" placeholder="no of passenger">
        
       </div>  
    </div>


    <br>

    <button type="submit" class="btn btn-primary">Search</button>

  </form>
<br>
  <div class="row">
      <div class="col-md-12">
          <ul class="list-group">
              <li class="list-group-item active">
                  <div class="row">
                      <div class="col-md-2">
                        <span>asc&nbsp;</span>
                        <span>dsc</span>
                      </div> 
                      <div class="col-md-3">
                        <span>asc &nbsp;</span>
                        <span>dsc</span>
                      </div> 
                      <div class="col-md-3">
                        <span>asc &nbsp;</span>
                        <span>dsc</span>
                      </div> 
                      <div class="col-md-3">
                        <span>asc &nbsp;</span>
                        <span>dsc</span>
                      </div> 

                  </div>
              </li>
              <li class="list-group-item">
                  <div class="row">
                      <div class="col-md-2">
                          <p>Air Asia</p>
                      </div>
                      <div class="col-md-3">
                          <h3>8:20 PM</h3>
                          <p>Arrival time</p>
                      </div>
                      <div class="col-md-3">
                          <p>-------------------</p>
                          <p class="p-2"> Duration: 1 hr</p>
                      </div> 
                      <div class="col-md-3">
                          <h3>9:20 PM</h3>
                          <p>Departure time</p>
                      </div>
                      <div class="col-md-1">
                        <button type="submit" class="btn btn-primary" (click)="navigate()">Book</button>
                      </div>
                  </div>
                  <hr>      
              </li>

          </ul>
      </div>
      </div>

</div>
